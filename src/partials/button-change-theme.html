<label class="theme-btn" for="uniqueID">
  <input type="checkbox" class="toggle__input" id="uniqueID" />
  <span class="toggle-track">
    <span class="toggle-indicator">
      <svg class="theme__icon" width="40px" height="40px" aria-label="switch theme mode">
        <use class="theme__icon--sun" href="./images/icons.svg#icon-sun"></use>
        <use class="theme__icon--moon" href="./images/icons.svg#icon-moon"></use>
      </svg>
    </span>
  </span>
  <!-- New Theme -->
</label>
